<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="color-scheme" content="dark light" />
  <meta name="theme-color" content="#0b0f14" />
  <title>Random Live Cams — Player</title>
  <link rel="stylesheet" href="./styles.css" />

  <!-- hls.js opcional -->
  <script defer src="https://cdn.jsdelivr.net/npm/hls.js@1.5.18/dist/hls.min.js"></script>

  <script>window.APP_VERSION = "2.0.0";</script>
</head>
<body class="mode-stream">
  <main class="app">
    <section class="stage" aria-label="Reproductor de cámara">
      <iframe
        id="frame"
        class="media hidden"
        title="Live Cam"
        referrerpolicy="strict-origin-when-cross-origin"
        allow="autoplay; encrypted-media; picture-in-picture"
        allowfullscreen
      ></iframe>

      <video
        id="video"
        class="media hidden"
        autoplay
        muted
        playsinline
        webkit-playsinline
      ></video>

      <img id="img" class="media hidden" alt="Webcam snapshot" />

      <div id="fallback" class="fallback hidden">
        <div class="fallbackCard">
          <div class="fallbackTitle">Esta cámara no se puede mostrar aquí</div>
          <div class="fallbackText">Puede estar offline o bloquear el embed. Saltando…</div>
          <a id="fallbackLink" class="btn" href="#" target="_blank" rel="noopener">Ver en origen</a>
        </div>
      </div>

      <!-- HUD compacto (sí sale en stream, admin no) -->
      <div id="hud" class="hud hud--collapsed">
        <div class="hudBar">
          <div class="hudLeft">
            <span class="badge" id="badgeLive">EN DIRECTO</span>
            <span class="hudTitle" id="hudTitle">Cargando cámara…</span>
          </div>

          <div class="hudRight">
            <span class="mono hudCountdown" id="hudCountdown">05:00</span>
            <button id="hudToggle" class="hudToggle" type="button" aria-label="Expandir HUD" aria-expanded="false">▸</button>
          </div>
        </div>

        <div class="progress">
          <div id="progressBar" class="progressBar"></div>
        </div>

        <div id="hudDetails" class="hudDetails">
          <div class="hudRow">
            <div class="hudLabel">Lugar</div>
            <div class="hudValue" id="hudPlace">—</div>
          </div>

          <div class="hudRow">
            <div class="hudLabel">Fuente</div>
            <div class="hudValue">
              <span id="hudSource">—</span>
              <span class="dot">•</span>
              <a id="hudOrigin" class="hudLink" href="#" target="_blank" rel="noopener">Origen</a>
            </div>
          </div>

          <div class="hudFooter">
            <span id="hudIndex">—</span>
            <span class="dot">•</span>
            <span class="muted">Control: usa control.html en Dock</span>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script defer src="./cams.js"></script>
  <script defer src="./player.js"></script>
</body>
</html>
