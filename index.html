<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cam Window</title>
  <style>
    html,body{margin:0;height:100%;background:#000;overflow:hidden}
    #wrap{position:fixed;inset:0}
    iframe,video{position:absolute;inset:0;width:100%;height:100%;border:0;background:#000}
    #hud{
      position:absolute;left:16px;top:16px;z-index:10;
      padding:10px 12px;border-radius:12px;
      background:rgba(0,0,0,.55);color:#fff;font:14px system-ui;
      backdrop-filter: blur(6px);
    }
    #hud small{opacity:.8;display:block;margin-top:4px}
  </style>
</head>
<body>
  <div id="wrap">
    <div id="hud">Cámara: <b id="camLabel">—</b><small id="status">conectando…</small></div>
    <iframe id="frame" allow="autoplay; fullscreen" referrerpolicy="no-referrer"></iframe>
  </div>
  <script src="./page.js"></script>
</body>
</html>
