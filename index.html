<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="color-scheme" content="dark light" />
  <meta name="theme-color" content="#0b0f14" />
  <title>Random Live Cams</title>

  <link rel="stylesheet" href="./styles.css" />

  <!-- hls.js (solo se usa si a√±ades c√°maras HLS .m3u8 en cams.js) -->
  <script defer src="https://cdn.jsdelivr.net/npm/hls.js@1.5.18/dist/hls.min.js"></script>

  <script>window.APP_VERSION = "1.0.1";</script>
</head>
<body>
  <main id="app" class="app">
    <section id="stage" class="stage" aria-label="Reproductor de c√°mara">
      <!-- YouTube / Iframe -->
      <iframe
        id="frame"
        class="media hidden"
        title="Live Cam"
        referrerpolicy="strict-origin-when-cross-origin"
        allow="autoplay; encrypted-media; picture-in-picture"
        allowfullscreen
      ></iframe>

      <!-- HLS / V√≠deo -->
      <video
        id="video"
        class="media hidden"
        autoplay
        muted
        playsinline
        webkit-playsinline
      ></video>

      <!-- Imagen (snapshots) -->
      <img id="img" class="media hidden" alt="Webcam snapshot" />

      <!-- Fallback -->
      <div id="fallback" class="fallback hidden">
        <div class="fallbackCard">
          <div class="fallbackTitle">Esta c√°mara no se puede mostrar aqu√≠</div>
          <div class="fallbackText">
            Puede estar offline o bloquear el embed. Saltando autom√°ticamente‚Ä¶
          </div>
          <a id="fallbackLink" class="btn" href="#" target="_blank" rel="noopener">Ver en origen</a>
        </div>
      </div>

      <!-- HUD (compacto) -->
      <div id="hud" class="hud hud--collapsed">
        <div class="hudBar">
          <div class="hudLeft">
            <span class="badge" id="badgeLive">EN DIRECTO</span>
            <span class="hudTitle" id="hudTitle">Cargando c√°mara‚Ä¶</span>
          </div>

          <div class="hudRight">
            <span class="mono hudCountdown" id="hudCountdown">05:00</span>
            <button id="hudToggle" class="hudToggle" type="button" aria-label="Expandir HUD" aria-expanded="false">‚ñ∏</button>
          </div>
        </div>

        <div class="progress">
          <div id="progressBar" class="progressBar"></div>
        </div>

        <!-- Detalles (se ocultan en collapsed) -->
        <div id="hudDetails" class="hudDetails">
          <div class="hudRow">
            <div class="hudLabel">Lugar</div>
            <div class="hudValue" id="hudPlace">‚Äî</div>
          </div>

          <div class="hudRow">
            <div class="hudLabel">Fuente</div>
            <div class="hudValue">
              <span id="hudSource">‚Äî</span>
              <span class="dot">‚Ä¢</span>
              <a id="hudOrigin" class="hudLink" href="#" target="_blank" rel="noopener">Origen</a>
            </div>
          </div>

          <div class="hudFooter">
            <span id="hudIndex">‚Äî</span>
            <span class="dot">‚Ä¢</span>
            <span class="muted">Espacio pausa ¬∑ N siguiente ¬∑ H HUD</span>
          </div>
        </div>
      </div>

      <!-- Mini panel (solo visible con ?admin=1) -->
      <div id="admin" class="admin hidden">
        <button class="btn" id="btnPrev">‚óÄ</button>
        <button class="btn" id="btnToggle">‚èØ</button>
        <button class="btn" id="btnNext">‚ñ∂</button>
        <button class="btn ghost" id="btnShuffle">üé≤ Mezclar</button>
      </div>
    </section>
  </main>

  <script defer src="./cams.js"></script>
  <script defer src="./app.js"></script>
</body>
</html>
